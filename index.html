<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>Alarm clock!!!</h1>
      <h3>Well look at the time! </h3>
      <h3 class="jumbotron" id="time"></h3>

      <form class="form-group" id="alarmform">

        <label for="setAlarm">Set Alarm</label>
        <input type="text" id="hours" name="name" placeholder="12:00">

        <input type="text" id="minutes" name="name">

        <button type="submit" class="btn-danger btn-lg" id="alarmId">Set Alarm</button>

      </form>

      <ul id="empty">

      </ul>

    </div>

  </body>
</html>
